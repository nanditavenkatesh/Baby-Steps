{% extends "base.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

        <div class="canvas-container">
        <div class="box">
          <div align="center">
                    <h1 class="word">add data</h1>

            <br>
    <div>
      <canvas id="canvas" width="200" height="200"></canvas>
    </div>
    <div style="padding: 1rem;">
      {% if message %}
         <p style="font-size: 0.75rem;">{{message}}</p>
      {% endif %}
      <p class = word; style="margin-top: 0.5rem;">write an uppercase "{{letter.lower()}}"</p>
    </div>
    <div>
      <form id="add-data-form" action="add-data" method="POST">
        <input id="pixels" name="pixels" type="hidden" />
        <input id="letter" name="letter" type="hidden" value="{{letter}}" />
        <button type="button" class="btn" onclick="addDataAction()">add data</button>
        <button type="button" class="btn" onclick="resetCanvas()">clear</button>
      </form>
        <br>
    <div align = "centre">
       <a href="/" class="button is-primary is-outlined">&lt;return to main menu</a>
    </div> <br>
    </div>

          </div>
       </div>
    </div>


  <script>
    $(document).ready(function() {
      startCanvas()
    })
  </script>

{% endblock %}
